version: "3.9"

services:
  db:
    image: postgres:15
    container_name: lingua_container
    restart: always
    ports:
      - "5452:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data


volumes:
  pgdata: